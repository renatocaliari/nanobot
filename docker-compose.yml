version: '3.8'

services:
  mem0:
    image: mem0ai/mem0:latest
    container_name: nanobot-mem0
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - MEM0_API_KEY=${MEM0_API_KEY:-}
    volumes:
      - mem0-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nanobot:
    build:
      context: .
      dockerfile: Dockerfile
    image: nanobot:latest
    container_name: nanobot

    # Persist config and workspace across container restarts
    volumes:
      - nanobot-config:/root/.nanobot

    # Expose the gateway port
    ports:
      - "${NANOBOT_PORT:-18790}:18790"

    # Environment variables for configuration
    environment:
      # LLM Providers (using NANOBOT_PROVIDERS__ prefix)
      - NANOBOT_PROVIDERS__ZAI__API_KEY=${NANOBOT_PROVIDERS__ZAI__API_KEY:-}
      - NANOBOT_PROVIDERS__ZAI__API_BASE=${NANOBOT_PROVIDERS__ZAI__API_BASE:-https://api.z.ai/api/coding/paas/v4/}
      - NANOBOT_PROVIDERS__OPENROUTER__API_KEY=${NANOBOT_PROVIDERS__OPENROUTER__API_KEY:-}
      - NANOBOT_PROVIDERS__ANTHROPIC__API_KEY=${NANOBOT_PROVIDERS__ANTHROPIC__API_KEY:-}
      - NANOBOT_PROVIDERS__OPENAI__API_KEY=${NANOBOT_PROVIDERS__OPENAI__API_KEY:-}
      - NANOBOT_PROVIDERS__GEMINI__API_KEY=${NANOBOT_PROVIDERS__GEMINI__API_KEY:-}

      - NANOBOT_TOOLS__WEB__SEARCH__API_KEY=${NANOBOT_TOOLS__WEB__SEARCH__API_KEY:-}

      - MEM0_URL=${MEM0_URL:-http://mem0:8000}
      - MEM0_API_KEY=${MEM0_API_KEY:-}

      - NANOBOT_CHANNELS__TELEGRAM__ENABLED=${NANOBOT_CHANNELS__TELEGRAM__ENABLED:-false}
      - NANOBOT_CHANNELS__TELEGRAM__TOKEN=${NANOBOT_CHANNELS__TELEGRAM__TOKEN:-}
      - NANOBOT_CHANNELS__TELEGRAM__ALLOW_FROM=${NANOBOT_CHANNELS__TELEGRAM__ALLOW_FROM:-}

      - NANOBOT_PORT=${NANOBOT_PORT:-18790}
      - NANOBOT_AGENTS__DEFAULTS__MODEL=${NANOBOT_AGENTS__DEFAULTS__MODEL:-zai/glm-4.7}

    command: ["gateway"]

    depends_on:
      mem0:
        condition: service_healthy

    restart: unless-stopped

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "nanobot", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nanobot-config:
    driver: local
    name: nanobot-config
  mem0-data:
    driver: local
    name: nanobot-mem0-data

version: '3.8'

services:
  nanobot:
    build:
      context: .
      dockerfile: Dockerfile
    image: nanobot:latest
    container_name: nanobot

    # Persist config and workspace across container restarts
    volumes:
      - nanobot-config:/root/.nanobot

    # Expose the gateway port
    ports:
      - "${NANOBOT_PORT:-18790}:18790"

    # Environment variables for configuration
    environment:
      # LLM Providers (using NANOBOT_PROVIDERS__ prefix)
      - NANOBOT_PROVIDERS__ZAI__API_KEY=${NANOBOT_PROVIDERS__ZAI__API_KEY:-}
      - NANOBOT_PROVIDERS__OPENROUTER__API_KEY=${NANOBOT_PROVIDERS__OPENROUTER__API_KEY:-}
      - NANOBOT_PROVIDERS__ANTHROPIC__API_KEY=${NANOBOT_PROVIDERS__ANTHROPIC__API_KEY:-}
      - NANOBOT_PROVIDERS__OPENAI__API_KEY=${NANOBOT_PROVIDERS__OPENAI__API_KEY:-}
      - NANOBOT_PROVIDERS__GEMINI__API_KEY=${NANOBOT_PROVIDERS__GEMINI__API_KEY:-}

      # Web Search
      - NANOBOT_TOOLS__WEB__SEARCH__API_KEY=${NANOBOT_TOOLS__WEB__SEARCH__API_KEY:-}

      # Telegram configuration
      - NANOBOT_CHANNELS__TELEGRAM__TOKEN=${NANOBOT_CHANNELS__TELEGRAM__TOKEN:-}
      - NANOBOT_CHANNELS__TELEGRAM__ALLOW_FROM=${NANOBOT_CHANNELS__TELEGRAM__ALLOW_FROM:-}

      # WhatsApp configuration
      - NANOBOT_CHANNELS__WHATSAPP__ENABLED=${NANOBOT_CHANNELS__WHATSAPP__ENABLED:-false}
      - NANOBOT_CHANNELS__WHATSAPP__ALLOW_FROM=${NANOBOT_CHANNELS__WHATSAPP__ALLOW_FROM:-}

      # Gateway port
      - NANOBOT_PORT=${NANOBOT_PORT:-18790}

      # Default model
      - NANOBOT_AGENTS__DEFAULTS__MODEL=${NANOBOT_AGENTS__DEFAULTS__MODEL:-zai/glm-4.7}

    # Default command - can be overridden in Dokploy
    command: ["gateway"]

    # Restart policy
    restart: unless-stopped

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "nanobot", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  nanobot-config:
    driver: local
    name: nanobot-config

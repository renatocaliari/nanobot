[pytest]
# Pytest configuration for nanobot

# Test markers for categorizing tests
markers =
    unit: Tests that don't require external services (fast, CI-friendly)
    integration: Tests requiring running Mem0 server (Docker required)
    slow: Tests that take a long time to run

# Default options
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    # Exclude integration tests by default (CI/CD friendly)
    -m "not integration"

# Test paths
testpaths = tests

# Coverage options (optional - requires pytest-cov)
# addopts = --cov=nanobot --cov-report=html --cov-report=term

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
